<!-- 编辑门楣广告部分开始 -->
<div class="tcDiv menmeiDiv">
  <div class="tcTop">
    <span class="fl tc_tit">门眉广告装修</span>
    <span class="colseBtn menmenDiv_cancelBtn fr">X</span>
  </div>
  <ul class="tcContent">
    <li class="tcContentLI">
      <div class="fl tcItemTit">标题：</div>
      <div class="fl tcItemContent">
        <input type="text" maxlength="15" class="ADTit">
        <span class="tcTip1">15字以内</span>
      </div>
      <div class="clrDiv"></div>
    </li>
    <li class="tcContentLI">
      <div class="fl tcItemTit">图片：</div>
      <div class="fl tcItemContent">
        <div class="fl AdPicDiv"></div>
        <div class="fl positionR">
	         <div class="addPicBtn pointer lintelAddPicBtn">
            <strong>+</strong>
            添加图片
          </div>
          <div class="thPic pointer">
            <img src="images/backStage/tihuanIcon.png" class="thIcon fl">
            替换图片
          </div>
          <p class="picTips">（格式：jpg／png／gif  尺寸：1920*100大小：小于100KB）</p>
        </div>
      </div>
      <div class="clrDiv"></div>
    </li>
    <li class="tcContentLI">
      <div class="fl tcItemTit">链接：</div>
      <div class="fl tcItemContent">
        <ul class="linkUl margin0">
          <li>
            <input type="radio" name="menmeilinkStyle1" id="ProLink1" checked="checked" class="linkinput1 ProLink">
            <label for="ProLink1">输入链接</label>
          </li>
          <li>
            <input type="radio" name="menmeilinkStyle1" id="ProSel1" class="linkinput1 ProSel">
            <label for="ProSel1">选择商品</label>
          </li>
        </ul>
        <div class="linkinputDiv margin0">
          <input type="text" class="linkInput menmeiAdLink">
          <span class="linkPro">选择商品</span>
          <span class="linkInputClear">清空</span>
        </div>
      </div>
      <div class="clrDiv"></div>
    </li>
  </ul>
  <div class="space30"></div>
  <div class="tcbtnDiv tcbtnDiv1">
      <input type="button" class="menmenDiv_saveBtn tcBtn" value="确定">
      <input type="button" class="menmenDiv_cancelBtn tcBtn" value="取消">
  </div>
</div>
<script type="text/javascript" src="//bamboo.10010.com/net5decoration/js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="//bamboo.10010.com/net5decoration/js/common/upload.js"></script>
<script type="text/javascript" src="//bamboo.10010.com/net5decoration/js/common/dialog.js"></script>
