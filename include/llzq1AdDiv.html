<!-- 流量专区广告1弹层部分开始 -->
<div class="tcDiv llzq1AdDiv">
  <div class="tcTop">
    <span class="fl">广告位装修</span>
    <span class="colseBtn llzq1AdDiv_cancelBtn fr">X</span>
  </div>
  <ul class="guanggaoAddUl">
    <li class="guanggaoAddLi borderTn">
      <div class="guanggaoAddDiv">
        <!-- 广告编辑区域开始 -->
        <ul class="tcContent">
          <li class="tcContentLI">
            <div class="fl tcItemTit">编辑模板：</div>
            <div class="fl tcItemContent">
              <div class="guanggaomubanDiv"></div>
              <p class="color999 width300">可替换背景图片（格式：jpg／png／gif，292*160，小于50KB）；可编辑文案</p>
              <div class="colorff6600 width300 fontNumberTip">
                <span>一个中文占两个字符；</span>
                <span>主标题字数最多20个字符；</span>
                <span>副标题字数最多20个字符</span>
              </div>
            </div>
            <div class="thPic2 pointer">
              <img src="images/backStage/tihuanIcon.png" class="thIcon fl">
              替换背景图片
            </div>
            <div class="clrDiv"></div>
          </li>
          <li class="tcContentLI">
            <div class="fl tcItemTit">链接：</div>
            <ul class="linkUl marginL0">
              <li>
                <input type="radio" name="llzq1ProLink" id="llzq1ProLink" checked="checked" class="linkinput1 ProLink">
                <label for="llzq1ProLink">输入链接</label>
              </li>
              <li>
                <input type="radio" name="llzq1ProLink" id="llzq1ProSel" class="linkinput1 ProSel">
                <label for="llzq1ProSel">选择商品</label>
              </li>
            </ul>
            <div class="linkinputDiv">
              <input type="text" class="linkInput llzq1AdLink">
              <span class="linkPro">选择商品</span>
              <span class="linkInputClear">清空</span>
            </div>
            <div class="clrDiv"></div>
          </li>
          <li class="tcContentLI">
            <div class="fl tcItemTit"></div>
            <div class="fl tcItemContent">
              <p>
                  <input type="checkbox" class="Adlock">
                  <label for="" class="blueColor">锁定</label>
                  <span class="color999">（锁定后在失效之前省分不能替换总部的内容）</span>
              </p>
            </div>
            <div class="clrDiv"></div>
          </li>
          <li class="tcContentLI AdlockTimeLi">
            <div class="fl tcItemTit">锁定截止时间：</div>
            <div class="fl tcItemContent">
              <input class="phone1lockStopTime1 timeInput2" id="llzq1lockStop1_1" type="text" readonly="" style="float:left;">
              <img src="images/backStage/date.png" class="dateIcon">
            </div>
            <div class="clrDiv"></div>
          </li>
        </ul>
        <!-- 广告编辑区域结束 -->
      </div>
    </li>
  </ul>

        <span>清空数据</span>
    </div>
  </div> -->
  <div class="tcbtnDiv borderTn marginT0">
      <input type="button" class="llzq1AdDiv_saveBtn tcBtn" value="确定">
      <input type="button" class="llzq1AdDiv_cancelBtn tcBtn" value="取消">
  </div>
</div>
