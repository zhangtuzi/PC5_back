<!-- 编辑门楣广告部分开始 -->
<div class="tcDiv logoAdDiv">
  <div class="tcTop">
    <span class="fl tc_tit">logo切换广告装修</span>
    <span class="colseBtn logoAdDiv_cancelBtn fr">X</span>
  </div>
  <ul class="tcContent">
    <li class="tcContentLI">
      <div class="fl tcItemTit">标题：</div>
      <div class="fl tcItemContent">
        <input type="text" maxlength="15" class="ADTit">
        <span class="tcTip1">15字以内</span>
      </div>
      <div class="clrDiv"></div>
    </li>
    <li class="tcContentLI">
      <div class="fl tcItemTit">图片：</div>
      <div class="fl tcItemContent">
        <div class="fl AdPicDiv">
        </div>
        <p class="color999 width200 clr">（格式：png／gif  尺寸：295*57大小：png小于20KB/gif小于50KB）</p>
      </div>
      <div class="fl positionR">
        <input type="file" class="picDate">
        <div class="addPicBtn pointer">
          <strong>+</strong>
          添加图片
        </div>
        <div class="thPic pointer">
          <img src="images/backStage/tihuanIcon.png" class="thIcon fl">
          替换图片
        </div>
      </div>
      <div class="clrDiv"></div>
    </li>
    <li class="tcContentLI">
      <div class="fl tcItemTit">链接：</div>
      <div class="fl tcItemContent">
        <ul class="linkUl margin0">
          <li>
            <input type="radio" name="linkStyle1" checked="checked" class="linkinput1 ProLink">
            <label for="">输入链接</label>
          </li>
          <li>
            <input type="radio" name="linkStyle1" class="linkinput1 ProSel">
            <label for="">选择商品</label>
          </li>
        </ul>
        <div class="linkinputDiv margin0">
          <input type="text" class="linkInput logoAdLink">
          <span class="linkPro">选择商品</span>
          <span class="linkInputClear">清空</span>
        </div>
      </div>
      <div class="clrDiv"></div>
    </li>
  </ul>
  <div class="space30"></div>
  <div class="tcbtnDiv tcbtnDiv1">
      <input type="button" class="logoAdDiv_saveBtn tcBtn" value="确定">
      <input type="button" class="logoAdDiv_cancelBtn tcBtn" value="取消">
  </div>
</div>
