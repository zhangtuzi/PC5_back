<!-- 联通精选倒计时部分开始 -->
<div class="tcDiv ltjxDjsDiv">
  <div class="tcTop">
    <span class="fl tc_tit">联通精选倒计时装修</span>
    <span class="colseBtn ltjxDjsDiv_cancelBtn fr">X</span>
  </div>
  <ul class="tcContent">
    <li class="tcContentLI">
      <div class="fl tcItemTit">图片：</div>
      <div class="fl tcItemContent">
        <div class="fl AdPicDiv">
        </div>
        <div class="fl positionR">
          <input type="file" class="picDate">
          <div class="addPicBtn pointer">
            <strong>+</strong>
            添加图片
          </div>
          <div class="thPic pointer">
            <img src="images/backStage/tihuanIcon.png" class="thIcon fl">
            替换图片
          </div>
          <p class="picTips">（格式：jpg／png／gif  尺寸：395*208大小：小于80KB）</p>
        </div>
      </div>
      <div class="clrDiv"></div>
    </li>
    <li class="tcContentLI">
      <div class="fl tcItemTit">链接：</div>
      <div class="fl tcItemContent">
        <ul class="linkUl margin0">
          <li>
            <input type="radio" name="ltjxDjsDivlinkStyle1" checked="checked" class="linkinput1 ProLink">
            <label for="">输入链接</label>
          </li>
          <li>
            <input type="radio" name="ltjxDjsDivlinkStyle1" class="linkinput1 ProSel">
            <label for="">选择商品</label>
          </li>
        </ul>
        <div class="linkinputDiv margin0">
          <input type="text" class="linkInput logoAdLink">
          <span class="linkPro">选择商品</span>
          <span class="linkInputClear">清空</span>
        </div>
      </div>
      <div class="clrDiv"></div>
    </li>
    <li class="tcContentLI">
      <div class="fl tcItemTit"></div>
      <div class="fl tcItemContent">
        <p>
            <input type="checkbox" class="Adlock fl">
            <label for="" class="blueColor fl">锁定</label>
            <span class="color999">（锁定后在失效之前省分不能替换总部的内容）</span>
        </p>
      </div>
      <div class="clrDiv"></div>
    </li>
    <li class="tcContentLI AdlockTimeLi tcContentLI">
      <div class="fl tcItemTit">锁定截止时间：</div>
      <div class="fl tcItemContent">
        <input class="phone1lockStopTime1 timeInput2" id="ltjxDjslockStop1_1" type="text" readonly="" style="float:left;">
        <img src="images/backStage/date.png" class="dateIcon">
      </div>
      <div class="clrDiv"></div>
    </li>
  </ul>
  <div class="space30"></div>
  <div class="clearAllDiv">
    <div class="fr clearMenmeiAll">
        <img src="images/backStage/delIcon3.png" class="delIcon3">
        <span>清空数据</span>
    </div>
  </div>
  <div class="tcbtnDiv tcbtnDiv1">
      <input type="button" class="ltjxDjsDiv_saveBtn tcBtn" value="确定">
      <input type="button" class="ltjxDjsDiv_cancelBtn tcBtn" value="取消">
  </div>
</div>
