<!-- 流量专区广告2弹层部分开始 -->
<div class="tcDiv llzq2AdDiv">
  <div class="tcTop">
    <span class="fl">广告位装修</span>
    <span class="colseBtn llzq2AdDiv_cancelBtn fr">X</span>
  </div>
  <ul class="guanggaoAddUl">
    <li class="guanggaoAddLi borderTn">
      <div class="guanggaoAddDiv">
        <!-- 广告编辑区域开始 -->
        <ul class="tcContent">
          <li class="tcContentLI">
            <div class="fl tcItemTit">编辑模板：</div>
            <div class="fl tcItemContent">
              <div class="guanggaomubanDiv"></div>
              <!-- <div class="thPic2 pointer">
                <img src="images/backStage/tihuanIcon.png" class="thIcon fl">
                替换背景图片
              </div> -->
              <p class="color999">可替换右下角图标（28*28，小于5KB）；可编辑文案</p>
              <div class="colorff6600 width300 fontNumberTip">
                <span>一个中文占两个字符；</span>
                <span>主标题字数最多20个字符；</span>
                <span>副标题字数最多28个字符；</span>
                <span>卡面主标题字数最多16个字符；</span>
                <span>卡面副标题字数最多16个字符</span>
              </div>
            </div>
            <div class="clrDiv"></div>
          </li>
          <li class="tcContentLI">
            <div class="fl tcItemTit">链接：</div>
            <ul class="linkUl marginL0">
              <li>
                <input type="radio" name="llzq2ProLink" id="llzq2ProLink" checked="checked" class="linkinput1 ProLink">
                <label for="llzq2ProLink">输入链接</label>
              </li>
              <li>
                <input type="radio" name="llzq2ProLink" id="llzq2ProSel" class="linkinput1 ProSel">
                <label for="llzq2ProSel">选择商品</label>
              </li>
            </ul>
            <div class="linkinputDiv">
              <input type="text" class="linkInput llzq2AdLink">
              <span class="linkPro">选择商品</span>
              <span class="linkInputClear">清空</span>
            </div>
            <div class="clrDiv"></div>
          </li>
          <li class="tcContentLI">
            <div class="fl tcItemTit">标签类型：</div>
            <div class="fl tcItemContent">
              <ul class="bqStyleUl marginL0">
                <li>
                  <input type="radio" name="llzq2AdLink_1" checked="checked"
                   data-class="pro_style bgfff" data-text="无" class="linkinput1 styleNone labelInput1">
                  <label for="">无</label>
                </li>
                <li>
                  <input type="radio" name="llzq2AdLink_1" data-class="pro_style newProStyle"
                   data-text="新品"  class="linkinput1 newPro labelInput2">
                  <label for="">新品</label>
                  <div class="newProStyle proStyle">新品</div>
                </li>
                <li>
                  <input type="radio" name="llzq2AdLink_1" data-class="pro_style hotProStyle"
                   data-text="热卖" class="linkinput1 hotPro labelInput2">
                  <label for="">热卖</label>
                  <div class="hotProStyle proStyle">热卖</div>
                </li>
                <li>
                  <input type="radio" name="llzq2AdLink_1" data-class="pro_style cxProStyle"
                   data-text="促销" class="linkinput1 cxPro labelInput2">
                  <label for="">促销</label>
                  <div class="cxProStyle proStyle">促销</div>
                </li>
              </ul>
              <div class="clrDiv"></div>
              <p>
                  <input type="checkbox" class="Adlock fl">
                  <label for="" class="blueColor fl">锁定</label>
                  <span class="color999">（锁定后在失效之前省分不能替换总部的内容）</span>
              </p>
            </div>
            <div class="clrDiv"></div>
          </li>
          <li class="AdlockTimeLi tcContentLI">
            <div class="fl tcItemTit">锁定截止时间：</div>
            <div class="fl tcItemContent">
              <input class="phone1lockStopTime1 timeInput2" id="llgg21lockStop1" type="text" readonly="" style="float:left;">
              <img src="images/backStage/date.png" class="dateIcon">
            </div>
            <div class="clrDiv"></div>
          </li>
        </ul>
        <!-- 广告编辑区域结束 -->
      </div>
    </li>
  </ul>

    </div>
  </div> -->

      <input type="button" class="llzq2AdDiv_saveBtn tcBtn" value="确定">
      <input type="button" class="llzq2AdDiv_cancelBtn tcBtn" value="取消">
  </div>
</div>
