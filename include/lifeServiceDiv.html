<!-- 生活服务广告弹层部分开始 -->
<div class="tcDiv lifeServiceDiv">
  <div class="tcTop">
    <span class="fl">生活服务装修</span>
    <span class="colseBtn lifeServiceDiv_cancelBtn fr">X</span>
  </div>
  <ul class="tcContent">
    <li>
      <div class="fl tcItemTit">标题：</div>
      <div class="fl tcItemContent">
        <input type="text" maxlength="5" class="ADTit">
        <span class="tcTip1">5字以内</span>
      </div>
      <div class="clrDiv"></div>
    </li>
    <li>
      <div class="fl tcItemTit">图片：</div>
      <div class="fl tcItemContent">
        <div class="fl AdPicDiv2">
        </div>
        <div class="fl positionR">
          <input type="file" class="picDate">
          <div class="addPicBtn pointer">
            <strong>+</strong>
            添加图片
          </div>
          <div class="thPic pointer">
            <img src="images/backStage/tihuanIcon.png" class="thIcon fl">
            替换图片
          </div>
          <p class="picTips marginT0">（格式：jpg／png／gif  尺寸：50*50大小：小于10KB）</p>
        </div>
      </div>
      <div class="clrDiv"></div>
    </li>
    <li>
      <div class="fl tcItemTit">
        <span>二维码：</span>
        <p class="redS">（非必填）</p>
      </div>
      <div class="fl tcItemContent">
        <div class="fl AdPicDiv2">
        </div>
        <div class="fl positionR">
          <input type="file" class="erweimaDate">
          <div class="addPicBtn pointer">
            <strong>+</strong>
            添加二维码
          </div>
          <div class="thPic pointer">
            <img src="images/backStage/tihuanIcon.png" class="thIcon fl">
            替换二维码
          </div>
          <p class="picTips marginT0">（格式：jpg／png／gif  尺寸：130*130大小：小于10KB）</p>
        </div>
        <p class="redS clr">*若网厅无对应跳转页面，建议管理员上传手厅该页面二维码，引导用户到手厅访问</p>
      </div>
      <div class="clrDiv"></div>
    </li>
    <li>
      <div class="fl tcItemTit">链接：</div>
      <div class="fl tcItemContent">

        <div class="linkinputDiv margin0">
          <input type="text" class="linkInput">
        </div>
      </div>
      <div class="clrDiv"></div>
    </li>
  </ul>
  <div class="space30"></div>
  <div class="clearAllDiv">
    <div class="fr clearMenmeiAll">
        <img src="images/backStage/delIcon3.png" class="delIcon3">
        <span>清空数据</span>
    </div>
  </div>
  <div class="tcbtnDiv tcbtnDiv1">
      <input type="button" class="lifeServiceDiv_saveBtn tcBtn" value="确定">
      <input type="button" class="lifeServiceDiv_cancelBtn tcBtn" value="取消">
  </div>
</div>
